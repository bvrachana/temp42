<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px,1fr));
            grid-gap: 10px;
        }
        article {
            background-color: crimson;
            padding: 5px;
            color: #eee;
        }
        article h4{
      color: gold;
        }
    </style>
</head>
<body>
    <h3>Fetch()</h3>
    <section id="block"></section>
    <script>
        // javascript promise constructor
        // 4.states
        // 1. fullfilled =>
        // 2. rejected =>
        // 3. pending => 
        // 4. settled =>

        fetch(`https://jsonplaceholder.typicode.com/posts`, {
        method: 'GET'
        })
        .then(response => response.json())
        .then(res => {
            console.log('res =', res);
           print(res);
        }).catch(err => console.log(err.message));

        let blk = document.querySelector("#block");

        function print(data) {
            data.forEach(item => {
                let article = document.createElement('article');

                let ti = document.createElement('h4');
                let bo = document.createElement('p');

                ti.textContent = item.title;
                bo.textContent = item.body;


                article.appendChild(ti);
                article.appendChild(bo);

                blk.appendChild(article);
            });
        }
    </script>
</body>
</htm
