<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let emp = new Set();

emp.add("Raju@gmail.com");
emp.add("Mahesh@gmail.com");
emp.add("Suraj@gmail.com");
emp.add("Prakash@gmail.com");

console.log('set=', emp.entries());

emp.forEach(function(item){
    document.write(`<h1>${item}</h1>`);
});

//has()
console.log("has('Raju@gmail.com')=", emp.has('Raju@gmail.com')); //true
console.log("has('Tanu@gmail.com')=", emp.has('Tanu@gmail.com')); //false

emp.delete("Raju"); //delete set

console.log('after delete=', emp.entries());
console.log("has('Raju@gmail.com')=", emp.has('Raju@gmail.com')); //false

    </script>
</body>
</html>
