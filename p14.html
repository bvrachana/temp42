<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Proxy of object read only</h1>
    <script>
        let user = {
            name: "John",
            age: 22,
            isActive: true
        }

        let handler = {
            set: function (obj, prop, value) {
                if(obj[prop]){
              //console.log('read only...'); //read only
                   obj[prop] = value;  //assigmment to existing property
                }
                else{
                    console.log('property not exists...')
                }
            }
        }
        const pr = new Proxy(user, handler);

        pr.name = 'David';
        //pr["name"] = 'David'
        pr.email = 'david@gmail.com';
    </script>
</body>
</html>
